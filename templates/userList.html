

 

<div class="container">
  <h2>{{ .title }}</h2>
  <table class="table">
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          {{ range .users }}
          <tr>
              <td>{{ .FirstName }}</td>
              <td>{{ .LastName }}</td>
              <td>{{ .Email }}</td>
              <td>
                  <a href="/users/{{ .ID }}" class="btn btn-primary">Update</a>
                  
                  <form style="display: inline-block;" action="/users/{{ .ID }}/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?')">
                      <button type="submit" class="btn btn-danger">Delete</button>
                  </form>          
              </td>
          </tr>
          {{ end }}
      </tbody>
  </table>
</div>

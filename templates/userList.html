<!-- userList.html -->
{{ define "content" }}
<div class="container">
  <h2>User List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Number of Tickets</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{ range .users }}
      <tr>
        <td>{{ .FirstName }}</td>
        <td>{{ .LastName }}</td>
        <td>{{ .Email }}</td>
        <td>{{ .NumberOfTickets }}</td>
        <td>
          <form style="display: inline-block;" action="/users/{{ .ID }}/update" method="GET">
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
          <form style="display: inline-block;" action="/users/{{ .ID }}/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?')">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>          
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}

{{ template "base.html" . }}
